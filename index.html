<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <img src="./imagenes/logo.png" alt="Logo-Alura" class="logo-alura">
        </header>

        <main>
            <section>
                <textarea  type="text" class="mensaje-ingresado" cols="30" rows="10" placeholder="Ingrese el texto aqui" ></textarea>
                <label id="advertencia"><img src="./imagenes/Admiracion.png" alt="">Solo letras minúsculas y sin acento</label>

                <div id="botones">
                    <button  type="button" onclick="btnencriptar()" id="btn-encriptar">Encriptar</button>
                    <button type="button" onclick="btndsencriptar()" id="btn-desencriptar">Desencriptar</button>
                </div>
            </section>

            <section>
                <textarea type="text" id="mensaje-encriptado" cols="18" rows="8" placeholder="Ningún mensaje fue encontrado" ></textarea>
                <legend id="legend">Ingresa el texto que desees encriptar o desencriptar.</legend>
                <button type ="button" id="btn-copiar" onclick="copiar()">copiar</button>

            </section>

        </main>

        <footer>
            <p>Encriptador de texto-challenge Alura-- Adela Bastidas</p>
        </footer>

    </body>

    <script src="./script.js"></script>
    <script src="./copiar.js"></script>
    <script src="./validar.js"></script>

</html>
